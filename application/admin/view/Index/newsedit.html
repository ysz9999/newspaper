{extend name='page'/}
{block name='content'}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__STARTC__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__STARTC__/css/font_eolqem241z66flxr.css" media="all" />
     <script type="text/javascript">
	   window.UEDITOR_HOME_URL='__STATIC__/ueditor/php/controller.php';
        var ue = UE.getEditor('container');
    </script>
</head>
<body class="childrenBody">
	<form class="layui-form" action="" method="post">
		{volist name="list" id="user"}
		<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>
			<div class="layui-input-block">
				<input type="text" value=" {$user.cname}" name="cname" class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题">

			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">自定义属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="tuijian" value="1" class="tuijian" title="推荐">
					<input type="checkbox" name="shenhe" value="2" class="newsStatus" title="审核">
					<input type="checkbox" name="show" value="3" class="isShow" title="展示">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">文章作者</label>
                <input type="hidden" value="{$user.id}" name="id">
				<div class="layui-input-inline">
					<input type="text" value="{$user.address}" name="address" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入文章作者">

				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">浏览权限</label>
				<div class="layui-input-inline">
					<select name="state" class="newsLook" lay-filter="browseLook">
				        <option value="0">开放浏览</option>
				        <option value="1">会员浏览</option>
				    </select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="email" placeholder="请输入文章关键字">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容摘要</label>
			<div class="layui-input-block">
            <script id="container" name="miaoshu" type="text/plain">
{$user.miaoshu}
    </script>
				
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" >修改文章</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
			{/volist}
		</div>
	</form>
	<script type="text/javascript" src="__STARTC__/layui/layui.js"></script>
	<script type="text/javascript" src="__STARTC__/js/newsAdd.js"></script>
</body>
</html>
{/block}
