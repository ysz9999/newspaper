{extend name='page'/}
{block name='content'}
<!DOCTYPE html>
<html>
<head>
 <script type="text/javascript">
	   window.UEDITOR_HOME_URL='__STATIC__/ueditor/php/controller.php';
        var ue = UE.getEditor('container');
    </script>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;" action="" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">网站名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input linksName" name="cname"  lay-verify="required" placeholder="请输入网站名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">网站地址</label>
			<div class="layui-input-block">
				<input type="tel" class="layui-input linksUrl" name="address" lay-verify="required|url" placeholder="请输入网站地址">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">展示位置</label>
				<div class="layui-input-block">
					<input type="checkbox" name="" class="homePage" title="首页" checked>
					<input type="checkbox" name="" class="subPage" title="子页">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">发布时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input linksTime" name="update_time" lay-verify="date" onClick="layui.laydate({elem:this})">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">站长邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input masterEmail" name="email" lay-verify="email" placeholder="请输入网站地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">站点描述</label>
			<div class="layui-input-block">
				<script id="container" name="miaoshu" type="text/plain">
这里写你的编辑内容
    </script>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addLinks" >立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__STARTC__/layui/layui.js"></script>
	<script type="text/javascript" src="__STARTC__/link/linksAdd.js"></script>
</body>
</html>
{/block}
