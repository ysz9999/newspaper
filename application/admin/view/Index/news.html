
{extend name='page'/}
{block name='content'}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__STARTC__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__STARTC__/css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="__STARTC__/css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
   
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
        
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn">添加文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn recommend" style="background-color:#5FB878">推荐文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn audit_btn">审核文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
    <form action="" method="get">
	  	<table width="1041" height="47" class="layui-table">
		    <colgroup>
				<col width="50">
				<col>
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="15%">
		    </colgroup>
		    <thead width="1087" height="100%" border="0">
				<tr>
					<th width="14%" style="text-align:left;">文章标题</th>
					<th width="14%">发布人</th>
					<th width="14%">审核状态</th>
					<th width="14%">浏览权限</th>
					<th width="14%">是否展示</th>
					<th width="14%">发布时间</th>
					<th width="14%">操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content"></tbody>
		</table>
       {volist name="list" id="user"}
    
	  	<table width="1087" height="100%" border="1">
	  	  <tr>
	  	 
	  	   <a href="{:url('admin/index/news')},'id'=>{$user.id}"> <td width="14%">{$user.id}</td></a>
	  	    <td width="14%">{$user.address}</td>
	  	    <td width="14%">{$user.email}</td>
	  	    <td width="14%"></td>
             <td width="14%">{$user.cname}</td>
              
              <td width="14%"><a href="{:url('newsedit',['id'=>$user.id])}">修改文章</a></td>
              <td width="14%"><a href="{:url('del',['id'=>$user.id])}">删除文章</a></td>
  	      </tr>
	  	
  	  </table>
      {/volist}
      </form>
   
	  	<p>&nbsp;</p>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="__STARTC__/layui/layui.js"></script>
	<script type="text/javascript" src="__STARTC__/js/newsList.js"></script>
</body>
</html>
{/block}
